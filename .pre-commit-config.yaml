repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.83.5
    hooks:
      - id: terraform_fmt
        files: \.tf$
        args:
          - --args=-recursive
      - id: terraform_docs
        files: (\.tf|\.header\.md)$
        exclude: |
          (?x)^(
            .*\.terraform/.*|
            patterns/tf_modules/compute/.*|
            patterns/tf_modules/firewall_policy/.*
          )$
        args:
          - --hook-config=--path-to-file=.terraform-docs.yaml
      - id: terraform_validate
        files: \.tf$
        args:
          - --hook-config=--retry-once-with-cleanup=true
      - id: terraform_tflint
        files: \.tf$
        args:
          - --args=--recursive

  #Â cfn-lint throwing false positives due to the use of For::Each - removing check while fixing
